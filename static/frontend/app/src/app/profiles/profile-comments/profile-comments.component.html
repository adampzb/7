<div fxLayout="column">
  <ng-container *ngIf="comments.length; else noComments">
    <ng-container *ngFor="let comment of comments">
      <div class="comment-item">
        <span class="comment-subtext">{{ comment.created_at | timeSince }} ago</span>
        {{ comment.comment }}
      </div>
    </ng-container>
  </ng-container>
  <ng-template #noComments>
    <p>u/{{ user.username }} has no comments.</p>
  </ng-template>
</div>
