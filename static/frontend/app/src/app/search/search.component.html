<div class="width-100">
  <ng-container *ngIf="posts">
    <ng-container *ngFor="let post of posts">
      <app-post [post]="post" [showFooter]="false"></app-post>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="next">
    <ng-container *ngIf="showLoader; else buttonview">
      <div class="loader-container">
        <mat-spinner color="warn" [diameter]="30"></mat-spinner>
      </div>
    </ng-container>

    <ng-template #buttonview>
      <div *ngIf="!showLoader && next" class="load-more-container">
        <button mat-raised-button (click)="loadMorePosts()">Load more posts</button>
      </div>
    </ng-template>
  </ng-container>
</div>
